<body class="contact" id="entete">

  <!-- emplacement pour le HEADER -->
  <header class="header -ppl" id="header">

  </header>
  <!-- fin du header -->

  <main>
    <div class="wrap">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <h1 class="m-title">
            <span class="a-title__firstletter"> T</span>o contact
            <span class="a-title__finalElement">
              me.
            </span>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="container competences color">
            <div class="m-description">
              <p class="a-description__item">
                A l'aise dans un bocal ou au grand air
              </p>
              <p class="a-description__item">
                Sensibilisée à la "différence"
              </p>
            </div>
            <figure class="m-image__picture">
              <img src="./images/vignetteVolontariat.jpg" alt="salon du volontaria, je suis volontaire"
                title="je suis volontaire">
              <figcaption class="a-image__picture">Je suis bénévole dans une asbl <br /> pour les aveugles</figcaption>
            </figure>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <div class="container interesse color">
            <h2 class="m-title2">Pour me joindre
            </h2>
            <div class="m-description">
              <p class="a-description__item">
                Vous pouvez me laisser un message en remplissant ce formulaire
              </p>
              <div class="m-form__form ">

                <form class="a-form__form" action="#" method="post" name="contact-form" id="contact-form">

                  <label for="prenom" id="label-prenom"> prénom : </label>
                  <input name="prenom" id="prenom" type="text">
                  <label for="nom" id="label-nom"> nom : </label>
                  <input name="nom" id="nom" type="text"> <!--  id correspond à la clef-->
                  <label for="email" id="label-mail">e-mail : </label>
                  <input type="email" name="email" id="email" placeholder="  - - @ - - ">

                  <div class="a-form__msg">Vous souhaitez plus d'infos sur mon parcours ? </div>
                  <label for="comment" id="label-comment"> Laisser un commentaire </label>
                  <textarea name="comment" id="comment" cols="40" rows="7"></textarea>
                </form>

                <button type="button" id="submit-btn" class="a-form__button">C'est dans la boite</button>
              </div>

                    <button type="button">Send</button>
                  </div>

                  <div id="success">Thank you!</div>

                </form>

              </div>

              -->

            </div>
          </div>
        </div>
      </div>
      <div class="scroll2top">
        <a href="#entete" title="Revenir en haut de page">

    </div>
  </main>
